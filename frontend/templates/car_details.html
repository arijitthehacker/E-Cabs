{% extends "base.html" %}

{% block content %}
    {% if booking_success %}
    <em>You have successfully created a booking for this car. Someone from our staff will contact you shortly.</em>
    {% endif %}

    <h1>{{ object.name }}</h1>
	<center>
    <img class ="image" src="{{ object.image.url }}" />
	</center>
    <p>{{ object.description }}</p>
    <p>Rs. {{ object.daily_rent }} / hr</p>

    <a href="{% url 'new-booking' car_pk=object.pk %}">Book Now</a>

{% endblock %}
